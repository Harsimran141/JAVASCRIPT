<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
<div id="display">

</div>
</body>
<script>
    const display = document.getElementById("display");
async function products() {
    try{
        const response = await fetch("https://api.freeapi.app/api/v1/public/randomproducts")
        const data = await  response.json();
        console.log("hello");
        
        console.log(data.data.data);
        
        console.log(data.data.data[0].description);
        console.log("hi");
        
        console.log(data.data.data[0].category);
        let record =  data.data.data
        let htmlContent = "";
        record.forEach(items => {
            htmlContent +=`<div class="w-full p-4 border-4  bg-red-300">
                <p class="text-2xl text-blue-600">${items.brand}</p>
                <p class="text-2xl text-stone-600">${items.title}</p>
                <p class="text-xl mt-2 text-lime-950">${items.category}</p>
                <img${items.thumbnail}/>
            <p class="text-xl">${items.description}</p>
                
                </div>`
            
        });
        display.innerHTML = htmlContent;

    }catch(error){

    }
    
}
products()


</script>
</html>
