<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="bg-cyan-800 w-[600px] h-[440px] m-auto mt-10 rounded-md">
        <h1 class="text-2xl text-white text-center"> Enter Your Age</h1>
        <input id="inp" class="ml-4 mt-10 p-2 rounded-md" type="text">
        <button id="btn" class="bg-lime-950 rounded-md text-xl text-white p-2">Submit</button>
        <p id="message" class=" text-2xl text-black bg-white p-2">
        </p>
    </div>
    <script>
        const message = document.getElementById("message");
        const button = document.getElementById("btn");
        const input = document.getElementById("inp");
        button.addEventListener("click", () => {
            const userinput = input.value
            voter(userinput).then((Result) => {
                message.innerText = Result
                message.classList.remove("text-red-600")
                message.classList.add("text-green-800")
            }).catch((error) => {
                message.innerText = error
                message.classList.remove("text-green-800")
               message.classList.add("text-red-600")
            })
        })
       function voter(age) {
            let apivoter = new Promise((resolve, reject) => {
                if (age >= 17) {
                    resolve("You are eligible for vote");
                } else {
                    reject("you are not eligible for vote");
                }
            })
            return apivoter;
        }



    </script>

</body>

</html>
