<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-indigo-600">

  <!-- Card -->
  <div class="bg-white/20 backdrop-blur-lg shadow-xl rounded-2xl p-8 w-[90%] max-w-md text-center">

    <!-- Title -->
    <h1 class="text-3xl font-bold text-white mb-6">
      ğŸŒ¤ï¸ Weather App
    </h1>

    <!-- Input -->
    <div class="flex gap-3 mb-6">
      <input
        type="text"
        id="input"
        placeholder="Enter city name..."
        class="flex-1 px-4 py-2 rounded-lg outline-none focus:ring-2 focus:ring-white"
      />
      <button
        id="search"
        class="bg-white text-blue-600 px-5 py-2 rounded-lg font-semibold hover:bg-blue-100 transition"
      >
        Search
      </button>
    </div>

    <!-- Weather Result -->
    <div id="container" class="text-white space-y-2"></div>

  </div>

  <script>
    const input = document.getElementById("input");
    const search = document.getElementById("search");
    const container = document.getElementById("container");

    const fetchapi = async () => {
      let inputs = input.value;
      const apiKey = "09e7a1b8b2844ba990b110125243108";

      if (!inputs) {
        container.innerHTML = `<p class="text-red-300">Please enter a city name</p>`;
        return;
      }

      try {
        const response = await fetch(
          `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${inputs}`
        );
        let data = await response.json();

        const Weatherdetail = `
          <h2 class="text-2xl font-bold">${data.location.name}</h2>
          <p class="text-lg">${data.current.condition.text}</p>
          <p class="text-4xl font-bold">${data.current.temp_c}Â°C</p>
          <img class="mx-auto" src="${data.current.condition.icon}" />
        `;

        container.innerHTML = Weatherdetail;
      } catch (e) {
        container.innerHTML = `<p class="text-red-300">City not found âŒ</p>`;
        console.log(e);
      }
    };

    search.addEventListener("click", fetchapi);
  </script>

</body>

</html>
