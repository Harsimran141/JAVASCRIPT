<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="m-auto bg-indigo-300 w-72 h-56 px-5 rounded-2xl">
        <div class="py-2  space-y-3">
            <h1 class=" font-bold text-2xl text-green-800">To - Do - App</h1>
            <div class="input flex gap-2">
                <input id="inp" class="  rounded-md " type="text" placeholder="Enter your Task">
                <button id="btn" class=" bg-blue-800 text-white  p-2 rounded-md">Add</button>
            </div>
        </div>
        <div class="text">
            <ul id="userlist">

            </ul>
        </div>
     </div>
    </div>
    <script>
        let setinput = [];
        const input = document.getElementById("inp");
        const btn = document.getElementById("btn");
        const userlist = document.getElementById("userlist");
      btn.addEventListener('click',() =>{
        let record = input.value.trim();
         const object = {
            Task:record,
            occupation :"Developer",
            id:window.crypto.randomUUID()
           }
           setinput.push(object)
           localStorage.setItem('item',JSON.stringify(setinput));
           input.value ='';
           console.log(setinput);
           Display();
           })   
          function Display(){
            userlist.innerHTML="";
            setinput.map((items)=>{
                const li = document.createElement('li');
                li.className = "text-2xl text-white bg-red-600";
                li.innerHTML = items.Task
                const cbtn = document.createElement("button");
                cbtn.innerHTML = "Del"; 
                // cbtn.setAttribute('data',item.Task)
                userlist.appendChild(li);
                cbtn.addEventListener('click',function(){
                // const dataid = cbtn.getAttribute('data');
                setinput = setinput.filter((item) => item.id !== items.id)
                Display()
                })
                li.appendChild(cbtn);
                userlist.appendChild(li)
            })
          }




    </script>
</body>

</html>
