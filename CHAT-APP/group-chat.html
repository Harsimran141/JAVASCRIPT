<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden flex flex-col h-screen">
        <div class="bg-blue-500 text-white p-4 flex items-center">
            <a href="index.html" class="text-white mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </a>
            <div class="h-8 w-8 rounded-full bg-gray-300 flex items-center justify-center text-gray-600 font-bold">
                
            </div>
            <h1 class="text-xl font-bold ml-3">Project Team</h1>
        </div>
        <div class="flex-1 overflow-y-auto p-4 space-y-4">
            <div class="flex justify-start">
                <div class="bg-gray-200 rounded-lg py-2 px-4 max-w-xs">
                    <p class="text-xs text-gray-500 mb-1">Alice</p>
                    <p class="text-sm">Hey team, what's the status on the project?</p>
                </div>
            </div>
            <div class="flex justify-end">
                <div class="bg-blue-500 text-white rounded-lg py-2 px-4 max-w-xs">
                    <p class="text-sm">I've finished the design part. Ready for review!</p>
                </div>
            </div>
            <div class="flex justify-start">
                <div class="bg-gray-200 rounded-lg py-2 px-4 max-w-xs">
                    <p class="text-xs text-gray-500 mb-1">Bob</p>
                    <p class="text-sm">Great! I'll start the frontend implementation today.</p>
                </div>
            </div>
        </div>
        <div class="bg-gray-100 p-4">
            <div class="flex items-center">
                <input type="text" placeholder="Type a message..." class="flex-1 border rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button class="ml-2 bg-blue-500 text-white rounded-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
