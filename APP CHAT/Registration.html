<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div>
        <div class="w-[400px] mt-10 rounded-md shadow-md m-auto bg-gray-300 h-[450px]">
            <div><h1 class="text-4xl font-medium p-4 rounded-md text-white h-[70px]  text-center bg-blue-500 ">Register</h1></div>
            <form class="p-6 space-y-6">
                <div>
                <label for="name" class="text-sm font-medium text-gray-700">Name</label>
               <input type="text" name="name" required class="rounded-md ml-6 w-[250px]">
            </div>
               <div>
                <label for="Email" class="text font-medium text-gray-700">Email</label>
                <input type="text" name="Email" class="ml-6 w-[250px] rounded-md">
               </div>
               <div>
                <label for="password"type="password"class="font-medium text-gray-700">Password</label>
                <input type="password"name="password" class=" rounded-md w-[250px]">   
            </div>
            <div>
                <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                <select id="role"name="role" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="">Select a role</option>
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
                <div>
                    <button type="button" class="w-full mt-10 flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Register</button>
                </div>
            </div>
            </form>
            <div class="text-center font-medium border-t border-gray-200 bg-gray-200 rounded-b-md py-4">
                <p>Already have an account?</p>
            </div>
        </div>
    </div>
</body>
</html>
